<!DOCTYPE html>
<html lang="fr-FR" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Do it Machine EA</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>

<body>
  <object type="audio/mpeg" data="ponpon.mp3">
    <param name="src" value="ponpon.mp3" />
    <param name="filename" value="ponpon.mp3" />
    <param name="type" value="audio/mpeg" />
  </object>
  <div id="container">
    <div id="monitor">
      <div id="monitorscreen">

        <div class="pong-container">
          <canvas id="pong-gameboard"></canvas>
          <div class="playerone-container">
            <span>Z</span>
            <span>S</span>
          </div>
          <div class="playerone-container">
            <span>UP</span>
            <span>DOWN</span>
          </div>

        </div>

      </div>
    </div>
  </div>


  <script src="script.js" charset="utf-8"></script>

</body>

</html>
